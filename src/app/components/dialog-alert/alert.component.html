<div *ngIf="alerts.length" class="container">
    <div class="m-3">
        <div *ngFor="let alert of alerts" class="alert alert-dismissible fade show {{cssClasses(alert)}}" role="alert">
            <!--<a class="close" (click)="removeAlert(alert)">&times;</a>-->
            <span [innerHTML]="alert.message"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="removeAlert(alert)"></button>
        </div>
    </div>
</div>
